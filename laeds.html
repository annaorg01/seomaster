<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Landing Page Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .tab-active {
            background-color: white;
            color: #2563eb;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }
        .tab-inactive {
            color: #6b7280;
        }
        .tab-inactive:hover {
            color: #374151;
        }
        .chat-message {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const LandingPageGenerator = () => {
            // Hardcoded Gemini API key
            const GEMINI_API_KEY = 'AIzaSyALGk1HCUBeWS9MHazHRruDd00wzL5pFfc';
            const [prompt, setPrompt] = useState('');
            const [isGenerating, setIsGenerating] = useState(false);
            const [generatedCode, setGeneratedCode] = useState('');
            const [activeTab, setActiveTab] = useState('form');
            const [chatMessage, setChatMessage] = useState('');
            const [isModifying, setIsModifying] = useState(false);
            const [conversationHistory, setConversationHistory] = useState([]);
            const [seoContent, setSeoContent] = useState('');
            const [isGeneratingSEO, setIsGeneratingSEO] = useState(false);
            const previewRef = useRef(null);
            const chatEndRef = useRef(null);

            const generateLandingPage = async () => {
                if (!prompt) {
                    alert('Please provide a description for your landing page');
                    return;
                }

                setIsGenerating(true);
                try {
                    // Knowledge base for veterans sleep health services
                    const knowledgeBase = `
KNOWLEDGE BASE - US Veterans Sleep Disorders Market & VA Benefits:

Key Statistics:
- 57% of post-9/11 Veterans have insomnia disorder (vs 30% general population)
- 93% of Veterans with PTSD have insomnia disorder
- 78% of Veterans with TBI have insomnia disorder
- Over 500,000 veterans are service-connected for sleep apnea

VA Disability Ratings (Current 2024):
- 0%: Diagnosis without significant symptoms
- 30%: Daytime sleepiness impacting daily activities  
- 50%: CPAP or breathing assistance required ($1,102.04/month for veteran alone)
- 100%: Severe cases with complications

CRITICAL: 2025 VA Rating Changes Coming (April 2025):
- Elimination of automatic 50% rating for CPAP usage
- New symptom-based evaluation system
- Veterans using CPAP may only receive 10% rating instead of 50%
- Veterans should file claims BEFORE changes take effect
- Grandfather provisions protect current recipients

Alternative Treatment - Oral Appliance Therapy:
- Custom oral appliances as CPAP alternative
- Covered by VA Benefits through Community Care
- No hoses, masks, or machines required
- Falls under prosthetic category (covered even without dental benefits)
- apZme connects veterans with VA-credentialed dental providers

Top Veteran Population States:
- California: 1.5M veterans
- Texas: 1.4M veterans  
- Florida: 1.4M veterans
- Pennsylvania: 731K veterans
- Ohio: 686K veterans

High Veteran Percentage States: Alaska (10%), Virginia, Montana, Wyoming, South Carolina

Service Connection Requirements:
- Official diagnosis (sleep study required)
- Prove condition relates to military service
- Complete medical records and treatment history
- Nexus letter linking condition to service

Secondary Conditions Often Connected:
- PTSD, TBI, burn pit exposure, Agent Orange, chronic sinusitis

VA Community Care Network:
- Expands access when VA facilities unavailable
- Covers oral appliance therapy through medical codes
- No out-of-pocket costs for eligible veterans
- Veterans maintain choice between CPAP and oral appliances
`;

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `${knowledgeBase}

Generate a complete, modern, responsive HTML landing page based on this description: "${prompt}". 

IMPORTANT: If the request relates to veterans, sleep health, medical services, VA benefits, or similar topics, USE THE KNOWLEDGE BASE ABOVE to ensure accuracy and include relevant statistics, benefits information, and service details.

Requirements:
- Use Tailwind CSS for styling (include CDN)
- Make it fully responsive and modern
- Include proper meta tags and SEO optimization
- Use semantic HTML
- Include a hero section, features section, and call-to-action
- Use appropriate colors and fonts
- Make it conversion-focused with clear value propositions
- Include proper spacing and typography
- Don't use any external images, use CSS gradients or solid colors instead
- Ensure the design is professional and clean
- Use modern UI components and layouts
- Include hover effects and smooth transitions
- If relevant, include statistics and data from the knowledge base
- Add testimonials section if appropriate
- Include contact/consultation forms if it's a service-based page
- Use compelling headlines and benefit-focused copy

Return ONLY the complete HTML code with no explanations or markdown formatting. Start directly with <!DOCTYPE html>`
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const htmlCode = data.candidates[0].content.parts[0].text;
                    setGeneratedCode(htmlCode);
                    
                    // Initialize conversation history
                    setConversationHistory([
                        { role: 'user', content: prompt },
                        { role: 'assistant', content: 'Landing page generated successfully! ðŸŽ‰ I\'m now generating SEO tags and marketing strategy for you - this will be ready for download in a few moments.' }
                    ]);
                    
                    // Auto-generate SEO content
                    generateSEOContent(prompt, htmlCode);
                    
                    setActiveTab('chat');
                } catch (error) {
                    console.error('Error generating landing page:', error);
                    alert('Error generating landing page. Please try again.');
                } finally {
                    setIsGenerating(false);
                }
            };

            const modifyLandingPage = async () => {
                if (!chatMessage.trim() || !generatedCode) {
                    alert('Please enter a modification request');
                    return;
                }

                setIsModifying(true);
                
                // Add user message to conversation
                const userMessage = chatMessage.trim();
                const newUserMessage = { role: 'user', content: userMessage };
                const updatedHistory = [...conversationHistory, newUserMessage];
                setConversationHistory(updatedHistory);
                setChatMessage('');

                try {
                    // Build conversation context for the AI
                    const conversationContext = updatedHistory.map(msg => 
                        `${msg.role === 'user' ? 'User' : 'Assistant'}: ${msg.content}`
                    ).join('\n\n');

                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `You are helping to modify an existing HTML landing page. Here's the conversation history:

${conversationContext}

Current HTML Code:
${generatedCode}

User's modification request: "${userMessage}"

Please modify the HTML code according to the user's request. Keep all existing Tailwind CSS styling and maintain the responsive design. 

Return ONLY the complete modified HTML code with no explanations or markdown formatting. Start directly with <!DOCTYPE html>`
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const modifiedHtmlCode = data.candidates[0].content.parts[0].text;
                    setGeneratedCode(modifiedHtmlCode);
                    
                    // Add AI response to conversation
                    const assistantMessage = { role: 'assistant', content: `I've modified the landing page according to your request: "${userMessage}". The changes have been applied to the preview.` };
                    setConversationHistory([...updatedHistory, assistantMessage]);

                    // Scroll chat to bottom
                    setTimeout(() => {
                        if (chatEndRef.current) {
                            chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
                        }
                    }, 100);

                } catch (error) {
                    console.error('Error modifying landing page:', error);
                    alert('Error modifying landing page. Please try again.');
                    
                    // Remove user message from history if modification failed
                    setConversationHistory(conversationHistory);
                } finally {
                    setIsModifying(false);
                }
            };

            const generateSEOContent = async (originalPrompt, htmlCode) => {
                setIsGeneratingSEO(true);
                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${GEMINI_API_KEY}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Based on this landing page prompt: "${originalPrompt}" and the generated HTML code, create comprehensive SEO tags and marketing strategy content.

HTML Code:
${htmlCode}

Generate a detailed SEO and marketing strategy file with the following sections:

1. META TAGS & SEO ELEMENTS
2. KEYWORDS & PHRASES
3. MARKETING STRATEGY
4. TARGET AUDIENCE ANALYSIS
5. CONTENT MARKETING RECOMMENDATIONS
6. SOCIAL MEDIA STRATEGY
7. CONVERSION OPTIMIZATION TIPS

For each section, provide specific, actionable recommendations. If this is for veterans services, include veteran-specific SEO strategies and compliance considerations.

Format as plain text with clear section headers and bullet points. Make it comprehensive and professional.`
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`SEO generation failed: ${response.status}`);
                    }

                    const data = await response.json();
                    const seoText = data.candidates[0].content.parts[0].text;
                    setSeoContent(seoText);
                    
                    // Add SEO completion message to conversation
                    setConversationHistory(prev => [...prev, { 
                        role: 'assistant', 
                        content: 'ðŸ“Š SEO & Marketing Strategy is now ready! Click the purple "SEO & Marketing" button to download your comprehensive guide including meta tags, keywords, marketing strategy, and conversion tips.' 
                    }]);
                    
                } catch (error) {
                    console.error('Error generating SEO content:', error);
                    alert('Error generating SEO content. The landing page was created successfully.');
                } finally {
                    setIsGeneratingSEO(false);
                }
            };

            const downloadSEO = () => {
                const blob = new Blob([seoContent], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'seo-marketing-strategy.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const downloadHTML = () => {
                const blob = new Blob([generatedCode], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'landing-page.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            const copyToClipboard = () => {
                navigator.clipboard.writeText(generatedCode).then(() => {
                    alert('Code copied to clipboard!');
                }).catch(() => {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = generatedCode;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    alert('Code copied to clipboard!');
                });
            };

            return (
                <div className="min-h-screen bg-gray-50 dark:bg-gray-900">
                    {/* Header */}
                    <header className="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div className="flex items-center space-x-3">
                                    <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <svg className="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 10V3L4 14h7v7l9-11h-7z" />
                                        </svg>
                                    </div>
                                    <h1 className="text-xl font-bold text-gray-900 dark:text-white">AI Landing Page Generator</h1>
                                </div>
                                <div className="hidden md:flex space-x-6">
                                    <a href="#how-it-works" className="text-gray-600 hover:text-blue-600 text-sm font-medium">How it works</a>
                                    <a href="#features" className="text-gray-600 hover:text-blue-600 text-sm font-medium">Features</a>
                                    <a href="#pricing" className="text-gray-600 hover:text-blue-600 text-sm font-medium">Pricing</a>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Hero Section */}
                    <section className="bg-gradient-to-br from-blue-600 via-purple-600 to-blue-800 py-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-4xl md:text-6xl font-black text-white mb-6 leading-tight">
                                Generate stunning landing pages with AI
                            </h1>
                            <p className="text-xl text-blue-100 max-w-3xl mx-auto mb-8">
                                Create high-converting landing pages in minutes using the power of artificial intelligence. No coding required.
                            </p>
                            <button 
                                onClick={() => setActiveTab('form')}
                                className="bg-white text-blue-600 px-8 py-3 rounded-lg font-bold text-lg hover:bg-gray-100 transition-colors"
                            >
                                Get started
                            </button>
                        </div>
                    </section>

                    {/* Main Content */}
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                        {/* Tab Navigation */}
                        <div className="flex space-x-1 bg-gray-200 dark:bg-gray-700 rounded-lg p-1 mb-8 max-w-lg mx-auto">
                            <button
                                onClick={() => setActiveTab('form')}
                                className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                    activeTab === 'form' 
                                        ? 'tab-active' 
                                        : 'tab-inactive'
                                }`}
                            >
                                Generate
                            </button>
                            <button
                                onClick={() => setActiveTab('preview')}
                                className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                    activeTab === 'preview' 
                                        ? 'tab-active' 
                                        : 'tab-inactive'
                                }`}
                                disabled={!generatedCode}
                            >
                                Preview
                            </button>
                            <button
                                onClick={() => setActiveTab('chat')}
                                className={`flex-1 py-2 px-4 rounded-md text-sm font-medium transition-colors ${
                                    activeTab === 'chat' 
                                        ? 'tab-active' 
                                        : 'tab-inactive'
                                }`}
                                disabled={!generatedCode}
                            >
                                Chat & Edit
                            </button>
                        </div>

                        {/* Form Tab */}
                        {activeTab === 'form' && (
                            <div className="max-w-3xl mx-auto">
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
                                    <h2 className="text-2xl font-bold text-gray-900 dark:text-white mb-6">
                                        Create Your Landing Page
                                    </h2>
                                    
                                    <div className="space-y-6">
                                        {/* Description Input */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                                Describe Your Landing Page
                                            </label>
                                            <textarea
                                                value={prompt}
                                                onChange={(e) => setPrompt(e.target.value)}
                                                rows={6}
                                                placeholder="Examples:

â€¢ Veterans Sleep Health Services: Create a landing page for veterans struggling with sleep disorders. Include VA benefit information, oral appliance therapy options, and statistics about veteran sleep issues.

â€¢ Sleep Apnea Treatment for Veterans: Landing page for apZme-style service connecting veterans with VA-credentialed dental providers for oral appliance therapy as CPAP alternative.

â€¢ VA Benefits Consultation: Create a landing page for helping veterans navigate sleep disorder VA claims before the 2025 rating changes.

â€¢ Fitness App: Landing page for workout tracking app targeting young professionals aged 25-35. Include features like meal planning and progress analytics with energetic blue/green design.

â€¢ SaaS Product: Create a landing page for project management software for remote teams with modern, professional design."
                                                className="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white resize-none"
                                            />
                                            <p className="text-sm text-gray-500 mt-1">
                                                Be specific about your target audience, key features, and desired style. 
                                                <strong> For veterans sleep health services:</strong> Our AI has specialized knowledge about VA benefits, sleep disorder statistics, and treatment options.
                                            </p>
                                        </div>

                                        {/* Generate Button */}
                                        <button
                                            onClick={generateLandingPage}
                                            disabled={isGenerating || !prompt}
                                            className="w-full bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center"
                                        >
                                            {isGenerating ? (
                                                <>
                                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                    </svg>
                                                    Generating...
                                                </>
                                            ) : (
                                                'Generate Landing Page'
                                            )}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Preview Tab */}
                        {activeTab === 'preview' && generatedCode && (
                            <div className="space-y-6">
                                {/* Action Buttons */}
                                <div className="flex justify-center space-x-4">
                                    <button
                                        onClick={downloadHTML}
                                        className="bg-green-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-green-700 transition-colors flex items-center"
                                    >
                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                                        </svg>
                                        Download HTML
                                    </button>
                                    <button
                                        onClick={copyToClipboard}
                                        className="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors flex items-center"
                                    >
                                        <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                        </svg>
                                        Copy Code
                                    </button>
                                    <button
                                        onClick={downloadSEO}
                                        disabled={!seoContent || isGeneratingSEO}
                                        className="bg-purple-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center"
                                    >
                                        {isGeneratingSEO ? (
                                            <>
                                                <svg className="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                                </svg>
                                                Generating...
                                            </>
                                        ) : (
                                            <>
                                                <svg className="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                                                </svg>
                                                SEO & Marketing
                                            </>
                                        )}
                                    </button>
                                </div>

                                {/* Preview Frame */}
                                <div className="bg-white rounded-lg shadow-lg overflow-hidden">
                                    <div className="bg-gray-100 px-4 py-2 flex items-center space-x-2">
                                        <div className="flex space-x-1">
                                            <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                                            <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                            <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                                        </div>
                                        <div className="flex-1 bg-white rounded px-3 py-1 text-sm text-gray-600">
                                            preview.html
                                        </div>
                                    </div>
                                    <iframe
                                        ref={previewRef}
                                        srcDoc={generatedCode}
                                        className="w-full h-screen border-0"
                                        title="Landing Page Preview"
                                    />
                                </div>
                            </div>
                        )}

                        {/* Chat & Edit Tab */}
                        {activeTab === 'chat' && generatedCode && (
                            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                {/* Chat Interface */}
                                <div className="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-900 dark:text-white mb-4">
                                        ðŸ’¬ Chat with AI to Modify Your Landing Page
                                    </h3>
                                    
                                    {/* Conversation History */}
                                    <div className="bg-gray-50 dark:bg-gray-700 rounded-lg p-4 mb-4 h-64 overflow-y-auto scrollbar-hide">
                                        {conversationHistory.map((message, index) => (
                                            <div key={index} className={`mb-3 chat-message ${message.role === 'user' ? 'text-right' : 'text-left'}`}>
                                                <div className={`inline-block max-w-[80%] p-3 rounded-lg ${
                                                    message.role === 'user' 
                                                        ? 'bg-blue-600 text-white' 
                                                        : 'bg-white dark:bg-gray-600 text-gray-900 dark:text-white border'
                                                }`}>
                                                    <div className="text-xs opacity-70 mb-1">
                                                        {message.role === 'user' ? 'ðŸ‘¤ You' : 'ðŸ¤– AI Assistant'}
                                                    </div>
                                                    <div className="text-sm">{message.content}</div>
                                                </div>
                                            </div>
                                        ))}
                                        <div ref={chatEndRef} />
                                    </div>

                                    {/* Chat Input */}
                                    <div className="space-y-3">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                                Ask for modifications:
                                            </label>
                                            <textarea
                                                value={chatMessage}
                                                onChange={(e) => setChatMessage(e.target.value)}
                                                rows={3}
                                                placeholder="Examples:
â€¢ Change the hero background color to green
â€¢ Add a testimonials section with 3 testimonials
â€¢ Make the call-to-action button larger and more prominent
â€¢ Add contact information in the footer
â€¢ Change the font style to be more modern"
                                                className="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700 dark:text-white text-sm resize-none"
                                            />
                                        </div>
                                        
                                        <button
                                            onClick={modifyLandingPage}
                                            disabled={isModifying || !chatMessage.trim()}
                                            className="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors flex items-center justify-center"
                                        >
                                            {isModifying ? (
